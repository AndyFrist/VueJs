<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .active{
        border:1px solid red;
    }
    </style>
</head>

<body>

    <!-- html 结构 -->
    <div id="app">
        <img v-bind:src="imgSrc" alt=""  width="90" />
        <br />
        <img :src="imgSrc" alt="" width="90"  />
        <img :src="imgSrc" alt="" :title="imgTitle +'掉渣了'"
        width="90" />
        <img :src="imgSrc" alt="" :title="imgTitle +'掉渣了'"
        :class="isActive?'active':''"  @click="change"  width="20" />
        <img :src="imgSrc" alt="" :title="imgTitle +'掉渣了'"
        :class="{active:isActive}"  @click="change"  width="20" />
    </div>

    <!-- 开发版本，包含了有帮助的命令警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        // 创建Vue对象示例
        var app = new Vue({
            el: "#app",
            data: {
                imgSrc: "https://cn.vuejs.org/images/logo.png",
                imgTitle: "Vue最牛B",
                isActive: true
            },
            methods: {
                change: function () {
                    this.isActive = !this.isActive
                    console.log("dddddd");
                    
                }
            }
        })

    </script>
</body>

</html>
