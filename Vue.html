<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue 666 入门</title>
</head>

<body>
    <div id="app">
        {{message}}
        <h2>
            {{student.name}}
        </h2>
        <li>{{student.girlFriend[0]}}</li>
        <li>{{student.girlFriend[1]}}</li>
        <li>{{student.girlFriend[2]}}</li>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                message: "hello world",
                student: {
                    name: "张无忌",
                    age:100,
                    height:178,
                    girlFriend:["小昭","郡主","周芷若"]
                }
            }
        })
    </script>
</body>

</html>
