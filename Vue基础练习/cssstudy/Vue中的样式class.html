<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>五中外联样式</title>
    <style>
        .red{
            color: red;
        }
        .size{
            size: A4;
        }
        .active{
            letter-spacing: 0.5em;
        }
    </style>
</head>

<body>

    <!-- html 结构 -->

   <div id="app">
       <!--第一种-->
       <h1 class="size red active">我们都有一个家名字叫中国</h1>
       <!--第二种，数组-->
       <h1 :class="['red','size','active']">我们都有一个家名字叫中国</h1>
       <!--第三种,三元表达式-->
       <h1 :class="['active','size',flag ? 'red':'']">我们都有一个家名字叫中国</h1>
       <!--第四种,数组中使用对象控制，提高可读性-->
       <h1 :class="['active','size',{'red':flag}]">我们都有一个家名字叫中国</h1>
       <!--第五种,使用对象控制-->
       <h1 :class="{active :true, red: false,size: true}">我们都有一个家名字叫中国</h1>
       <!--第六种,使用对象控制在data中-->
       <h1 :class="styleClass">我们都有一个家名字叫中国</h1>
   </div>
    <!-- 开发版本，包含了有帮助的命令警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
    // 创建Vue对象示例

        var vm = new Vue({
            el: '#app',
            data:{
                flag:true,
                styleClass:{active :true, red: true,size: true},
            }
        })
    </script>
</body>

</html>
