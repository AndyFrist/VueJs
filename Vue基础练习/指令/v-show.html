<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <!-- html 结构 -->

    <div id="app">
<input type="button" value="切换显示" @click="changeIsshow">
<input type="button" value="增加年龄" @click="addAge">
<img v-show="isshow" src="https://cn.vuejs.org/images/logo.png" alt="">
<img v-show="age > 18" src="https://cn.vuejs.org/images/logo.png" alt="" height="90" width="90">
    </div>
    <!-- 开发版本，包含了有帮助的命令警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="http://pv.sohu.com/cityjson?ie=utf-8"></script>
    <script>
    // 创建Vue对象示例
    var app = new Vue({
        el:"#app",
        data:{
            isshow:true,
            age:16
        },
        methods:{
            changeIsshow:function(){
                this.isshow = !this.isshow
            },
            addAge:function(){
                this.age ++;
                this.ready();
            },
            ready(){
                var cip = returnCitySN["cip"];
                console.log(cip);//cip就是本机ip地址
            },
        },
        mounted(){
            this.ready();
        },

    })

    </script>
</body>

</html>
